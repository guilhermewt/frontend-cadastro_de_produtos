<div class="container form-user">
    <div class="row">
        <div class="page-header">
            <h1>cadastrar user</h1>
        </div>
       
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" class="form-control input-transparent" [(ngModel)]="usuario.name" name="name" placeholder="name">    
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" class="form-control input-transparent" [(ngModel)]="usuario.email" name="email" placeholder="email@gmail.com">    
                </div>

                <div class="form-group">
                    <label for="telefone">telefone</label>
                    <input type="number" class="form-control input-transparent" [(ngModel)]="usuario.phone" name="name" placeholder="telefone">    
                </div>

                <button type="submit" (click)="create()" class="btn btn-primary">save</button>
                <button type="button" (click)="cancel()" class="btn btn-danger">cancel</button>
            </form>
            
        </div>
    </div>
</div>
