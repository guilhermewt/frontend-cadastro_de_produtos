<div class="container form">
    <div class="row">
        <div class="col-md-6">
            <div class="page-header">
                <h1>atualizar produto</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="nome">nome</label>
                    <input type="text" class="form-control input-transparent"  [(ngModel)]="product.name" name="name">
                </div>

                <div class="form-group">
                    <label for="price">price</label>
                    <input type="number" class="form-control input-transparent"  [(ngModel)]="product.price" name="price">
                </div>

                <button type="submit" class="btn btn-warning" (click)="update()">atualizar</button>
                <button type="submit" class="btn btn-danger" (click)="cancel()">cancel</button>
            </form>
        </div>
    </div>
</div>
