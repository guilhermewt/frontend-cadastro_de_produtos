<div class="container product-delete">
    <div class="row">
        <div class="col-md-6">
            <div class="page-header">
                <h1>deleta produto</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="nome">nome</label>
                    <input type="text" class="form-control"  [value]="product.name" name="name" readonly>
                </div>

                <div class="form-group">
                    <label for="price">price</label>
                    <input type="number" class="form-control"  [value]="product.price" name="price" readonly>
                </div>

                <button type="submit" class="btn btn-warning" (click)="delete()">deletar</button>
                <button type="submit" class="btn btn-danger" (click)="cancel()">cancel</button>
            </form>
        </div>
    </div>
</div>
